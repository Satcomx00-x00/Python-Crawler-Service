<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>URL Crawler</title>
        <style>
            body {
                background: #1a1a1a;
                color: #fff;
                font-family: system-ui, -apple-system, sans-serif;
                max-width: 800px;
                margin: 2rem auto;
                padding: 0 1rem;
            }

            .form-container {
                background: #2d2d2d;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }

            input[type="url"] {
                width: 100%;
                padding: 0.8rem;
                margin: 1rem 0;
                background: #3d3d3d;
                border: 1px solid #4d4d4d;
                color: #fff;
                border-radius: 4px;
            }

            button {
                background: #4a90e2;
                color: white;
                padding: 0.8rem 2rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
            }

            button:hover {
                background: #357abd;
            }

            .error {
                color: #ff6b6b;
                margin-top: 1rem;
            }
        </style>
    </head>

    <body>
        <div class="form-container">
            <h1>URL Crawler</h1>
            <form action="{{ url_for('crawl') }}" method="post">
                <input type="url" name="url" placeholder="Enter URL (e.g., https://example.com)" required>
                <button type="submit">Crawl</button>
            </form>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </body>

</html>
