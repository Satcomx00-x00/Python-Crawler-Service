<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crawl History</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>

    <body>
        <nav class="nav-menu">
            <h2>Web Crawler</h2>
            <a href="{{ url_for('index') }}">New Scan</a>
            <a href="{{ url_for('history') }}" class="active">History</a>
        </nav>

        <main class="content">
            <div class="history-list">
                <h1>Scan History</h1>
                {% for crawl in crawls %}
                <div class="history-item">
                    <div class="history-content" onclick="window.location='{{ url_for('history_detail', crawl_id=crawl.id) }}'">
                        <h3>{{ crawl.url }}</h3>
                        <p>Scanned: {{ crawl.time }}</p>
                        <p>Pages visited: {{ crawl.pages }}</p>
                    </div>
                    <div class="history-actions">
                        <button class="delete-btn" onclick="deleteCrawl('{{ crawl.id }}', event)">Delete</button>
                    </div>
                </div>
                {% endfor %}
            </div>

            <script>
                function deleteCrawl(crawlId, event) {
                    event.stopPropagation();
                    if (confirm('Are you sure you want to delete this scan?')) {
                        window.location.href = '{{ url_for("delete", crawl_id="") }}' + crawlId;
                    }
                }
            </script>
        </main>
    </body>

</html>
